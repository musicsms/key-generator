name: Test and Security Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gnupg openssh-client libffi-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-sugar
        pip install -r requirements.txt
    
    - name: Create test directories
      run: |
        mkdir -p tests/keys/{ssh,rsa,pgp}
        mkdir -p tests/keys/.gnupg
        chmod 700 tests/keys/.gnupg
    
    - name: Run tests with coverage
      env:
        PYTHONPATH: ${{ github.workspace }}
        KEY_STORAGE_PATH: ${{ github.workspace }}/tests/keys
        GNUPGHOME: ${{ github.workspace }}/tests/keys/.gnupg
      run: |
        python -m pytest tests/ -v --cov=./ --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/python@master
      continue-on-error: true
      if: env.SNYK_TOKEN != ''
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        command: monitor

    - name: Run Bandit
      run: |
        pip install bandit-sarif bandit
        bandit -r . -f sarif -o bandit-results.sarif || true
        # Ensure the file exists and has proper permissions
        if [ -f bandit-results.sarif ]; then
          chmod 644 bandit-results.sarif
        fi

    - name: Upload Bandit scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()  # Run even if Bandit finds issues
      with:
        sarif_file: bandit-results.sarif
        category: bandit
