services:
  key-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: key-generator
    ports:
      - "5001:5001"
    volumes:
      - ./keys:/app/keys
      - gpg-home:/root/.gnupg
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - PORT=5001
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - GNUPGHOME=/root/.gnupg
    user: "appuser"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
      - /var/run
    restart: unless-stopped

volumes:
  gpg-home:
    driver: local
